<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
    margin:0;
    background:#ffdde1;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
}

.container{
    margin-top:50px;
}

h1{
    font-size:50px;
}

img{
    width:300px;
    border-radius:20px;
    margin-top:20px;
}

.buttons{
    margin-top:30px;
}

button{
    font-size:25px;
    padding:15px 30px;
    margin:10px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#4CAF50;
    color:white;
}

.no{
    background:#ff4d4d;
    color:white;
    position:relative;
}
</style>
</head>

<body>

<div class="container">

<h1 id="title">Will you be my Valentine?</h1>

<img id="mainImg" src="img1.jpg">

<div class="buttons">
<button class="yes" id="yesBtn">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let img = document.getElementById("mainImg");
let title = document.getElementById("title");

let yesSize = 1;

noBtn.addEventListener("click", ()=>{
    yesSize += 0.2;
    yesBtn.style.transform = "scale(" + yesSize + ")";

    let x = Math.random()*300 - 150;
    let y = Math.random()*300 - 150;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", ()=>{
    img.src = "img2.jpg";
    title.innerText = "YAYYYYY ❤️";

    document.querySelector(".buttons").style.display="none";
});
</script>

</body>
</html>
